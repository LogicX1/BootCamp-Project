<html>
<head>
    <script src="Calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="Calculator.css" />
</head>
<body>
    <div class="C-Container">
        <div class="C-CalculatorDIV">
            <div class = "C-ResultDIV">
                <input class = "C-Result"></input>
            </div>
            <div class = "C-ButtonsDIV">
                <div class = "C-NumbersButtonsDIV">
                    <div class="C-Numbersrow">
                        <button class="C-1to9btn">1</button>
                        <button class="C-1to9btn">2</button>
                        <button class="C-1to9btn">3</button>
                    </div>
                    <div class="C-Numbersrow">
                        <button class="C-1to9btn">4</button>
                        <button class="C-1to9btn">5</button>
                        <button class="C-1to9btn">6</button>
                    </div>
                    <div class="C-Numbersrow">
                        <button class="C-1to9btn">7</button>
                        <button class="C-1to9btn">8</button>
                        <button class="C-1to9btn">9</button>
                    </div>
                    <div class="C-Numbersrow">
                        <button class="C-0btn">0</button>
                    </div>
                </div>
                <div class = "C-OperationsButtonsDIV">
                    <div class="C-Operationsrow">
                        <button class="C-OperationBtn">+</button>
                        <button class="C-OperationBtn">CE</button>
                        <button class="C-OperationBtn">C</button>
                        <button class="C-DelButton">&#10148</button>
                    </div>
                    <div class="C-Operationsrow">
                        <button class="C-OperationBtn">-</button>
                        <button class="C-OperationBtn">x²</button>
                        <button class="C-OperationBtn">x&#xb3</button>
                        <button class="C-OperationBtn">xⁿ</button>
                    </div>
                    <div class="C-Operationsrow">
                        <button class="C-OperationBtn">*</button>
                        <button class="C-OperationBtn">%</button>
                        <button class="C-OperationBtn">√x</button>
                        <button class="C-OperationBtn">&#x221bx</button>

                    </div>
                    <div class="C-Operationsrow">
                        <button class="C-OperationBtn">/</button>
                        <button class="C-OperationBtn">.</button>
                        <button class="C-OperationequalBtn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
