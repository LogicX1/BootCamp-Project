</head>

<body>
    <div id="Main" class="SS-Container">
            <div class="Side-Bar">

                                <li><a href="https://logicx1.github.io/BootCamp-Project/Slideshow.html">Image carousel</a></li>
                    </ul>
            </div>
        <div id="slider">
                <div id="box">
                    <img alt="CurrentImage" src="./Images/1.jpg">
                </div>
        
                
                <button class="prev" onclick="prevImage()">-</button>
                <button class="next" onclick="nextImage()">+</button>
            </div>
    </div>
    <script type="text/javascript">


        var slider_content = document.getElementById('box');
  
    
      var image = ['1','2', '3', '4'];
  
      var i = image.length;
  
  
     
  
      function nextImage(){
          if (i<image.length) {
              i= i+1;
          }else{
              i = 1;
          }
            slider_content.innerHTML = "<img src=./Images/"+image[i-1]+".jpg>";
      }
  
  
 
  
      function prevImage(){
  
          if (i<image.length+1 && i>1) {
              i= i-1;
          }else{
              i = image.length;
          }
            slider_content.innerHTML = "<img src=./Images/"+image[i-1]+".jpg>";
  
      }
  
    

  
    </script>
</body>

</html>
